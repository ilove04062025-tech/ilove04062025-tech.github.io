<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美好烘焙手作坊 - 教學首頁</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap');
        body { font-family: 'Noto Sans TC', sans-serif; }
    </style>
</head>
<body class="bg-orange-50 text-gray-800">

    <nav class="bg-white shadow-md p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-orange-600">甜點時光 Baking Studio</h1>
            <ul class="flex space-x-6 text-gray-600 font-medium">
                <li><a href="#" class="hover:text-orange-500">首頁</a></li>
                <li><a href="#recipes" class="hover:text-orange-500">烘焙食譜</a></li>
                <li><a href="#" class="hover:text-orange-500">關於我</a></li>
            </ul>
        </div>
    </nav>

    <header class="bg-orange-100 py-16 px-4 text-center">
        <h2 class="text-4xl md:text-5xl font-bold mb-4 text-orange-800">從零開始的烘焙奇幻之旅</h2>
        <p class="text-lg text-gray-600 max-w-2xl mx-auto">在這裡，我們用溫度與愛心，將平凡的面粉變成溫暖人心的美味甜點。</p>
        <button class="mt-8 bg-orange-600 text-white px-8 py-3 rounded-full hover:bg-orange-700 transition">探索食譜</button>
    </header>

    <section id="recipes" class="container mx-auto py-16 px-4">
        <h3 class="text-3xl font-bold text-center mb-12 text-gray-700">熱門教學課程</h3>
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300">
                <img src="https://images.unsplash.com/photo-1571115177098-24ec42ed204d?auto=format&fit=crop&w=800&q=80" alt="Lemon Tart" class="w-full h-48 object-cover">
                <div class="p-6">
                    <span class="text-orange-500 text-sm font-bold tracking-widest uppercase">法式甜點</span>
                    <h4 class="text-xl font-bold mt-2">法式香檸塔</h4>
                    <p class="text-gray-500 mt-2">酸甜滋味的完美平衡，脆脆的塔皮讓你一口接一口。</p>
                    <a href="#" class="inline-block mt-4 text-orange-600 font-semibold">查看教學 →</a>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300">
                <img src="https://images.unsplash.com/photo-1624353339079-44e39188bd62?auto=format&fit=crop&w=800&q=80" alt="Cheesecake" class="w-full h-48 object-cover">
                <div class="p-6">
                    <span class="text-orange-500 text-sm font-bold tracking-widest uppercase">簡單烘焙</span>
                    <h4 class="text-xl font-bold mt-2">巴斯克焦糖起司蛋糕</h4>
                    <p class="text-gray-500 mt-2">零失敗率的經典甜點，入口即化的濃郁口感。</p>
                    <a href="#" class="inline-block mt-4 text-orange-600 font-semibold">查看教學 →</a>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-lg overflow-hidden hover:scale-105 transition duration-300">
                <img src="https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=800&q=80" alt="Chocolate Cake" class="w-full h-48 object-cover">
                <div class="p-6">
                    <span class="text-orange-500 text-sm font-bold tracking-widest uppercase">巧克力控</span>
                    <h4 class="text-xl font-bold mt-2">純手作巧克力蛋糕</h4>
                    <p class="text-gray-500 mt-2">使用莊園級巧克力，打造深層而豐富的苦甜風味。</p>
                    <a href="#" class="inline-block mt-4 text-orange-600 font-semibold">查看教學 →</a>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white py-8 text-center">
        <p>© 2026 甜點時光 Baking Studio. 本網站純屬教學示範</p>
    </footer>

</body>
</html>
